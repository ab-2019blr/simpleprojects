<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .search-container {
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.02);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .weather-info {
            display: none;
            color: white;
            animation: fadeIn 0.5s ease-in;
        }

        .weather-info.show {
            display: block;
        }

        .city-name {
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .temperature {
            font-size: 4em;
            font-weight: 300;
            margin: 20px 0;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .description {
            font-size: 1.2em;
            margin-bottom: 20px;
            text-transform: capitalize;
            opacity: 0.9;
        }

        .details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 25px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .detail-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.1em;
            font-weight: 600;
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
            animation: shake 0.5s ease-in-out;
        }

        .loading {
            color: white;
            margin-top: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .weather-icon {
            font-size: 3em;
            margin: 15px 0;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Now</h1>
        
        <div class="search-container">
            <input type="text" id="cityInput" placeholder="Enter city name..." />
            <button onclick="getWeather()">Get Weather</button>
        </div>

        <div class="loading" id="loading">
            <p>Loading weather data...</p>
        </div>

        <div class="error" id="error">
            <p id="errorMessage"></p>
        </div>

        <div class="weather-info" id="weatherInfo">
            <div class="city-name" id="cityName"></div>
            <div class="weather-icon" id="weatherIcon"></div>
            <div class="temperature" id="temperature"></div>
            <div class="description" id="description"></div>
            
            <div class="details">
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // To get a free API key:
        // 1. Go to https://www.weatherapi.com/
        // 2. Sign up for a free account
        // 3. Get your API key from the dashboard
        // 4. Replace 'YOUR_API_KEY_HERE' below with your actual key
        const API_KEY = 'bee4ef7db6ac42c293f80056251406';
        const API_URL = 'https://api.weatherapi.com/v1/current.json';
        
        // Fallback to Open-Meteo (no API key required)
        const FALLBACK_API_URL = 'https://api.open-meteo.com/v1/forecast';

        const cityInput = document.getElementById('cityInput');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const errorMessage = document.getElementById('errorMessage');
        const weatherInfo = document.getElementById('weatherInfo');

        // Weather condition to emoji mapping
        const weatherIcons = {
            'sunny': 'â˜€ï¸',
            'clear': 'ğŸŒ™',
            'partly cloudy': 'â›…',
            'cloudy': 'â˜ï¸',
            'overcast': 'â˜ï¸',
            'mist': 'ğŸŒ«ï¸',
            'patchy rain possible': 'ğŸŒ¦ï¸',
            'patchy snow possible': 'ğŸŒ¨ï¸',
            'patchy sleet possible': 'ğŸŒ¨ï¸',
            'patchy freezing drizzle possible': 'ğŸŒ¨ï¸',
            'thundery outbreaks possible': 'â›ˆï¸',
            'blowing snow': 'â„ï¸',
            'blizzard': 'â„ï¸',
            'fog': 'ğŸŒ«ï¸',
            'freezing fog': 'ğŸŒ«ï¸',
            'patchy light drizzle': 'ğŸŒ¦ï¸',
            'light drizzle': 'ğŸŒ¦ï¸',
            'freezing drizzle': 'ğŸŒ¨ï¸',
            'heavy freezing drizzle': 'ğŸŒ¨ï¸',
            'patchy light rain': 'ğŸŒ¦ï¸',
            'light rain': 'ğŸŒ¦ï¸',
            'moderate rain at times': 'ğŸŒ§ï¸',
            'moderate rain': 'ğŸŒ§ï¸',
            'heavy rain at times': 'ğŸŒ§ï¸',
            'heavy rain': 'ğŸŒ§ï¸',
            'light freezing rain': 'ğŸŒ¨ï¸',
            'moderate or heavy freezing rain': 'ğŸŒ¨ï¸',
            'light sleet': 'ğŸŒ¨ï¸',
            'moderate or heavy sleet': 'ğŸŒ¨ï¸',
            'patchy light snow': 'â„ï¸',
            'light snow': 'â„ï¸',
            'patchy moderate snow': 'â„ï¸',
            'moderate snow': 'â„ï¸',
            'patchy heavy snow': 'â„ï¸',
            'heavy snow': 'â„ï¸',
            'ice pellets': 'ğŸŒ¨ï¸',
            'light rain shower': 'ğŸŒ¦ï¸',
            'moderate or heavy rain shower': 'ğŸŒ§ï¸',
            'torrential rain shower': 'ğŸŒ§ï¸',
            'light sleet showers': 'ğŸŒ¨ï¸',
            'moderate or heavy sleet showers': 'ğŸŒ¨ï¸',
            'light snow showers': 'â„ï¸',
            'moderate or heavy snow showers': 'â„ï¸',
            'light showers of ice pellets': 'ğŸŒ¨ï¸',
            'moderate or heavy showers of ice pellets': 'ğŸŒ¨ï¸',
            'patchy light rain with thunder': 'â›ˆï¸',
            'moderate or heavy rain with thunder': 'â›ˆï¸',
            'patchy light snow with thunder': 'â›ˆï¸',
            'moderate or heavy snow with thunder': 'â›ˆï¸'
        };

        // Weather code to emoji mapping for Open-Meteo
        const weatherCodeIcons = {
            0: 'â˜€ï¸',    // Clear sky
            1: 'ğŸŒ¤ï¸',    // Mainly clear
            2: 'â›…',    // Partly cloudy
            3: 'â˜ï¸',    // Overcast
            45: 'ğŸŒ«ï¸',   // Fog
            48: 'ğŸŒ«ï¸',   // Depositing rime fog
            51: 'ğŸŒ¦ï¸',   // Light drizzle
            53: 'ğŸŒ¦ï¸',   // Moderate drizzle
            55: 'ğŸŒ¦ï¸',   // Dense drizzle
            56: 'ğŸŒ¨ï¸',   // Light freezing drizzle
            57: 'ğŸŒ¨ï¸',   // Dense freezing drizzle
            61: 'ğŸŒ§ï¸',   // Slight rain
            63: 'ğŸŒ§ï¸',   // Moderate rain
            65: 'ğŸŒ§ï¸',   // Heavy rain
            66: 'ğŸŒ¨ï¸',   // Light freezing rain
            67: 'ğŸŒ¨ï¸',   // Heavy freezing rain
            71: 'â„ï¸',   // Slight snow fall
            73: 'â„ï¸',   // Moderate snow fall
            75: 'â„ï¸',   // Heavy snow fall
            77: 'â„ï¸',   // Snow grains
            80: 'ğŸŒ¦ï¸',   // Slight rain showers
            81: 'ğŸŒ§ï¸',   // Moderate rain showers
            82: 'ğŸŒ§ï¸',   // Violent rain showers
            85: 'â„ï¸',   // Slight snow showers
            86: 'â„ï¸',   // Heavy snow showers
            95: 'â›ˆï¸',   // Thunderstorm
            96: 'â›ˆï¸',   // Thunderstorm with slight hail
            99: 'â›ˆï¸'    // Thunderstorm with heavy hail
        };

        // Allow Enter key to trigger search
        cityInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getWeather();
            }
        });

        async function getWeather() {
            const city = cityInput.value.trim();
            
            if (!city) {
                showError('Please enter a city name');
                return;
            }

            hideElements();
            loading.classList.add('show');

            // Check if API key is set
            if (API_KEY === 'YOUR_API_KEY_HERE') {
                await getWeatherFallback(city);
            } else {
                await getWeatherAPI(city);
            }
        }

        async function getWeatherAPI(city) {
            try {
                const response = await fetch(`${API_URL}?key=${API_KEY}&q=${encodeURIComponent(city)}&aqi=no`);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    if (response.status === 400 && errorData.error) {
                        throw new Error(errorData.error.message);
                    } else if (response.status === 403) {
                        throw new Error('Weather service access denied. Please try again later.');
                    } else {
                        throw new Error('Unable to fetch weather data. Please try again.');
                    }
                }

                const data = await response.json();
                displayWeatherAPI(data);
                
            } catch (err) {
                if (err.name === 'TypeError' && err.message.includes('fetch')) {
                    showError('Network error. Please check your connection and try again.');
                } else {
                    showError(err.message);
                }
            } finally {
                loading.classList.remove('show');
            }
        }

        async function getWeatherFallback(city) {
            try {
                // First get coordinates from geocoding
                const geoResponse = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(city)}&count=1&language=en&format=json`);
                
                if (!geoResponse.ok) {
                    throw new Error('Unable to find the city. Please check the spelling and try again.');
                }

                const geoData = await geoResponse.json();
                
                if (!geoData.results || geoData.results.length === 0) {
                    throw new Error('City not found. Please check the spelling and try again.');
                }

                const location = geoData.results[0];
                
                // Get weather data
                const weatherResponse = await fetch(`${FALLBACK_API_URL}?latitude=${location.latitude}&longitude=${location.longitude}&current=temperature_2m,relative_humidity_2m,apparent_temperature,precipitation,weather_code,surface_pressure,wind_speed_10m&timezone=auto`);
                
                if (!weatherResponse.ok) {
                    throw new Error('Unable to fetch weather data. Please try again.');
                }

                const weatherData = await weatherResponse.json();
                displayWeatherFallback(weatherData, location);
                
            } catch (err) {
                if (err.name === 'TypeError' && err.message.includes('fetch')) {
                    showError('Network error. Please check your connection and try again.');
                } else {
                    showError(err.message);
                }
            } finally {
                loading.classList.remove('show');
            }
        }

        function displayWeatherAPI(data) {
            const condition = data.current.condition.text.toLowerCase();
            const icon = weatherIcons[condition] || 'ğŸŒ¤ï¸';

            document.getElementById('cityName').textContent = `${data.location.name}, ${data.location.country}`;
            document.getElementById('weatherIcon').textContent = icon;
            document.getElementById('temperature').textContent = `${Math.round(data.current.temp_c)}Â°C`;
            document.getElementById('description').textContent = data.current.condition.text;
            document.getElementById('feelsLike').textContent = `${Math.round(data.current.feelslike_c)}Â°C`;
            document.getElementById('humidity').textContent = `${data.current.humidity}%`;
            document.getElementById('windSpeed').textContent = `${data.current.wind_kph} km/h`;
            document.getElementById('pressure').textContent = `${data.current.pressure_mb} mb`;

            weatherInfo.classList.add('show');
        }

        function displayWeatherFallback(data, location) {
            const weatherCode = data.current.weather_code;
            const icon = weatherCodeIcons[weatherCode] || 'ğŸŒ¤ï¸';
            
            // Get weather description from code
            const weatherDescriptions = {
                0: 'Clear sky', 1: 'Mainly clear', 2: 'Partly cloudy', 3: 'Overcast',
                45: 'Foggy', 48: 'Depositing rime fog', 51: 'Light drizzle', 53: 'Moderate drizzle',
                55: 'Dense drizzle', 56: 'Light freezing drizzle', 57: 'Dense freezing drizzle',
                61: 'Slight rain', 63: 'Moderate rain', 65: 'Heavy rain',
                66: 'Light freezing rain', 67: 'Heavy freezing rain', 71: 'Slight snow',
                73: 'Moderate snow', 75: 'Heavy snow', 77: 'Snow grains',
                80: 'Slight rain showers', 81: 'Moderate rain showers', 82: 'Violent rain showers',
                85: 'Slight snow showers', 86: 'Heavy snow showers', 95: 'Thunderstorm',
                96: 'Thunderstorm with hail', 99: 'Thunderstorm with heavy hail'
            };

            document.getElementById('cityName').textContent = `${location.name}, ${location.country}`;
            document.getElementById('weatherIcon').textContent = icon;
            document.getElementById('temperature').textContent = `${Math.round(data.current.temperature_2m)}Â°C`;
            document.getElementById('description').textContent = weatherDescriptions[weatherCode] || 'Unknown';
            document.getElementById('feelsLike').textContent = `${Math.round(data.current.apparent_temperature)}Â°C`;
            document.getElementById('humidity').textContent = `${data.current.relative_humidity_2m}%`;
            document.getElementById('windSpeed').textContent = `${Math.round(data.current.wind_speed_10m)} km/h`;
            document.getElementById('pressure').textContent = `${Math.round(data.current.surface_pressure)} hPa`;

            weatherInfo.classList.add('show');
        }

        function showError(message) {
            errorMessage.textContent = message;
            error.classList.add('show');
        }

        function hideElements() {
            weatherInfo.classList.remove('show');
            error.classList.remove('show');
        }
    </script>
</body>
</html>
